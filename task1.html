<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Navbar </title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header>

    
    <nav class="navbar">
      <!-- right side -->
      <div class="dash">
        <a href="#">Dashboard</a>
      </div>

      <!-- middle section -->
      <div class="search-bar">
        <button class="search-button">
          <img class="search-icon" src="header-items/search.png" alt="">
        </button>
        <input type="text" placeholder="Search here..">
      </div>

      <!-- left section -->
      <div class="right-nav">
        <div class="dropdown">
          <button class="dropbtn">Eng(US) <i class="fa fa-chevron-down" style="width: 9.94px; height: 6px; top: 9px;left: 7px; gap: 0px; border: 1px 0px 0px 0px; opacity: 0px;"></i></button>
          <div class="dropdown-content">
            <a href="#">Spanish</a>
            <a href="#">French</a>
          </div>
        </div>
        <div class="notification-icon-container">
        <img class="notifications-icon" src="header-items/notifications.svg" alt="">
        <div class="notification-count">&#8226; </div>
       </div>
        <!--  -->
        <div class="profile">
          <a href="#">
            <div class="profile_pic">
              <img src="header-items/images (1).jpg" alt="Profile Picture">
            </div>
          </a>
            <div class="profile_text">
              <p class="name">Musfiq</p>
              <p class="role">Admin</p>
            </div>
          
        </div>
      </div>
    </nav>
  </header>
  </body>
</html>
